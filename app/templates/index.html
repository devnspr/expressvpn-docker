<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/api.js"></script>
    <title>ExpressVPN Configuration</title>
  </head>
  <body>
    <div class="container-sm">
      <div id="header" class="text-center pb-4">
        <div style="height: 4rem; margin: 1rem;"><img src="static/img/logo.svg" alt="logo" height="100%" /></div>
      </div>
      <div class="container text-center">
        <div class="row justify-content-md-center p-2" id="messages"></div>
        <div class="row justify-content-md-center p-2">
          <div class="col-auto">
            <select name="server-list" id="servers-list" class="form-select w-auto" aria-label="Servers list"></select>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" id="connect" type="button" onclick="connect()">
              <span class="spinner-border spinner-border-sm visually-hidden" aria-hidden="true"><!----></span>
              <span>Connect</span>
            </button>
          </div>
        </div>
        <div class="row justify-content-md-center p-2">
          <div class="col-auto">
            <button class="btn btn-primary" id="disconnect" type="button" onclick="disconnect()">
              <span class="spinner-border spinner-border-sm visually-hidden" aria-hidden="true"><!----></span>
              <span>Disconnect</span>
            </button>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" id="refresh-cluster" type="button" onclick="refreshCluster()">
              <span class="spinner-border spinner-border-sm visually-hidden" aria-hidden="true"><!----></span>
              <span>Refresh Cluster</span>
            </button>
          </div>
        </div>
        <div class="row justify-content-md-center p-2 pb-4">
          <div class="accordion" id="preferences-accordion" style="width: 30rem;">
						<div class="accordion-item">
							<h2 class="accordion-header" id="collapsablePrefsHeader">
								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsablePrefs" aria-expanded="false" aria-controls="collapsablePrefs">
									Preferences
								</button>
							</h2>
							<div id="collapsablePrefs" class="accordion-collapse collapse" aria-labelledby="collapsablePrefsHeader" data-bs-parent="#preferences-accordion">
								<div class="accordion-body" id="preferences"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-md-center">
					<div class="font-monospace col-auto">
						<span id="status"></span>
					</div>
				</div>
				<div class="row justify-content-md-center lh-0">
					<span id="version" style="font-size: small"></span>
				</div>
			</div>
		</div>
	</body>
</html>
